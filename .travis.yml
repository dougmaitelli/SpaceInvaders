language: cpp

compiler:
  - gcc

script:
  - make

before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$GITPERM@github.com/dougmaitelli/SpaceInvaders --tags
  - ls -R

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: $GITPERM
  file:
    - "README.md"
    - "space"
  on:
    tags: false
    all_branches: true

branches:
  except:
    - /^*-v[0-9]/
